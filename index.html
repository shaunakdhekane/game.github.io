<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">
  </head>

      <h1>ROC PAPER SCISSORS</h1>
    </div>

        <span id="user_score">0</span>:<span id="comp_score">0</span>

    <div class="choices">

              <img src="paper.jpg">
        </div>
        <div class="choice" id="s">
              <img src="scissor.png">
        </div>
    </div>
    <div class="footer"><h3>MAKE YOUR MOVE</h3></div>
    <script src="app.js"></script>
  </body>
